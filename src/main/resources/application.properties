# --- Spring Boot Config ---
server.port=8080
spring.application.name=stats-fetcher

# --- Database Config (Example: PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/statsdb
spring.datasource.username=postgres
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update # Use 'validate' or 'none' in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Logging ---
logging.level.com.example.githubstats=INFO # Set root level or specific packages
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG # Log SQL if needed

# === GitHub Configuration ===
github.enabled=true # Master switch for GitHub processing

# Your GitHub Personal Access Token with appropriate permissions (repo, read:org)
github.token=YOUR_GHE_OR_GITHUB_PAT

# --- GitHub Enterprise Specific ---
# Enable ONLY if using GHE, otherwise comment out/remove 'github.enterprise.url'
# github.enterprise.url=https://your-ghe-instance.com/api/v3

# --- GitHub.com OR GHE Organization ---
# The organization to scan (login name)
github.organization.name=your-github-organization-name

# === Bitbucket Cloud Configuration ===
bitbucket.enabled=true # Master switch for Bitbucket processing

# Base URL for Bitbucket Cloud API v2 endpoint
bitbucket.base.url=https://api.bitbucket.org/2.0

# Your Bitbucket Workspace ID (slug) where repos reside
bitbucket.workspace=your-bitbucket-workspace-slug

# Authentication: Use an App Password (recommended for server-to-server)
bitbucket.auth.username=your-bitbucket-account-email-or-username
bitbucket.auth.app-password=YOUR_BITBUCKET_APP_PASSWORD