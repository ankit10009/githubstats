spring.application.name=githubstats

# --- GitHub Enterprise Configuration ---
github.enterprise.url=https://github.mycompany.com/api/v3/ # Replace with your GHE API URL
# BEST PRACTICE: Use environment variables or secrets management for the token
github.enterprise.token=${GITHUB_ENTERPRISE_TOKEN} # Example: Reads from env var GITHUB_ENTERPRISE_TOKEN

# --- Database Configuration (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name # Adjust host, port, dbname
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update # Use 'update' for dev, 'validate' or 'none' for prod
spring.jpa.show-sql=false # Set to true for debugging SQL



